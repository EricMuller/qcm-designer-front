<div class="page-center">


  <!--  create new-->
  <button id="add-btn-selectable-list" mat-fab (click)="list.onCreateElement($event)" color="primary" class="fab-bottom"
          matTooltip="{{'qcm.selectable-list.menu.new' | translate }}" [hidden]="filter">
    <mat-icon>add</mat-icon>
  </button>

  <div fxlayout [hidden]="filter">

    <app-selectable-list #list [store]="uploadStore"
                         [sortBy]="'id'"
                         (created)="create()">


      <div toolbar-view style="display: flex;">
         <span *ngIf="!list.isSelectedMode()"
               style="align-items: center "> {{ "qcm.upload.list.title" | translate}}</span>
        <span *ngIf="list.isSelectedMode()"
              style="align-items: center ">{{ "qcm.upload.upload.title" |translate }}</span>
      </div>

      <div toolbar-view class="spacer"></div>

      <app-upload-nav-list elements-view [elements$]="uploadStore.elements$"></app-upload-nav-list>
      <app-upload-nav-list selected-view [elements$]="uploadStore.selected$"></app-upload-nav-list>


    </app-selectable-list>

    <app-material-file-upload #upload [accept]="accept" [target]="apiEndPoint"
                              (complete)="onFileComplete($event)"></app-material-file-upload>

  </div>

  <!--    </mat-card-content>-->

  <!--  </mat-card>-->
</div>
