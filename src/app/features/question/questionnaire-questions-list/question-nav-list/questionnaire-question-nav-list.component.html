<div *ngFor="let item of elements$ |async as q; index as i">

  <div class="p-1" attr.entityId="questionId_{{item.uuid}}">
    <mat-expansion-panel>

      <mat-expansion-panel-header>

        <button mat-icon-button matListAvatar (click)="setClickedRow(item)">
          <mat-icon matListIcon *ngIf="!isSelected(item)">question_answer</mat-icon>
          <mat-checkbox *ngIf="isSelected(item)" matListAvatar [checked]="isSelected(item)"></mat-checkbox>
        </button>

        <div style="overflow: hidden">
          <div>
<!--            <p class="cursor-pointer"  [routerLink]="['/questions/'+ item.uuid ]"-->
<!--                  style="overflow: hidden;white-space:nowrap;margin-bottom: 1px"-->
<!--                  matTooltip="{{item.question}}">{{item.position}}.{{item.question}} </p>-->
          </div>
          <div>
            <p class="cursor-pointer"
                                style="overflow: hidden;white-space:nowrap;margin-bottom: 1px"
                                matTooltip="{{item.question}}">{{item.position}}.{{item.question}} </p>
          </div>
          <div>
            <!--        <p style="overflow: hidden;white-space:nowrap;margin-bottom: 1px" class="md-caption">-->
            <!--          <span fxShow.xs="false" *ngIf="item.status == 'TO_BE_VALIDATED'" class="label label-danger">{{item.status}}</span>-->
            <!--          <span fxShow.xs="false" *ngIf="item.status == 'DRAFT'" class="label label-warning">{{item.status}}</span>-->
            <!--          at {{item.dateCreation | date:'dd/MM/yyyy HH:mm'}}-->
            <!--        </p>-->
          </div>
        </div>
        <div class="spacer"></div>


        <p fxShow.xs="false" style="overflow: hidden;white-space:nowrap;margin-bottom: 1px" class="md-caption">
          {{item.dateCreation | date:'dd/MM/yy HH:mm'}}
        </p>
        <span fxShow.xs="false" *ngFor="let tag of item.tags" class="label label-info list-item-tag"
              (click)="swapTag(tag)">{{tag.libelle}}</span>
        <span fxShow.xs="false" *ngIf="item.status == 'TO_BE_VALIDATED'"
              class="label label-grey">{{'qcm.status.id.' + item.status |translate }}</span>
        <span fxShow.xs="false" *ngIf="item.status == 'DRAFT'"
              class="label label-grey">{{'qcm.status.id.' + item.status |translate }}</span>


      </mat-expansion-panel-header>

      <!--      panel opened-->
      <ng-template matExpansionPanelContent>



        <app-question-responses [question]="item"> </app-question-responses>


        <button mat-icon-button matTooltip="More actions" [matMenuTriggerFor]="questionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <!-- line menu -->
        <mat-menu #questionMenu="matMenu" yPosition="below">
          <button mat-menu-item [routerLink]="['/questions/'+ item.uuid ]">
            <mat-icon>details</mat-icon>
            Details
          </button>
        </mat-menu>

        <button mat-flat-button matTooltip="Edit"  (click)="openQuestionDialog(item)" style="float: right">Edit</button>

      </ng-template>

    </mat-expansion-panel>

  </div>
</div>
